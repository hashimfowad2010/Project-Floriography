<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us | Zyora Floriography</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-bg: linear-gradient(135deg, #d18829, #221b38, #cd632d);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --accent-color: #f48d2d; /* Matching your orange accent */
            --text-light: #ffffff;
            --card-bg: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--primary-bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Main Container matching Home Page */
        .parent {
            width: 90%;
            max-width: 1200px;
            height: 85vh;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Navigation - Exactly like Home */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            height: 15%;
        }

        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--text-light);
            font-style: italic;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-light);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        nav ul li a:hover, nav ul li a.active {
            color: var(--accent-color);
        }

        /* About Content Styling */
        .main_content {
            display: flex;
            height: 85%;
            padding: 0 60px 40px;
            align-items: center;
            justify-content: center;
        }

        .about-card {
            background: var(--card-bg);
            padding: 50px;
            border-radius: 15px;
            border-left: 5px solid var(--accent-color);
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        .about-card h3 {
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .about-card h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            text-align: left;
            margin-top: 20px;
        }

        .info-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .info-item label {
            display: block;
            font-size: 0.75rem;
            color: var(--accent-color);
            text-transform: uppercase;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .info-item p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .group-highlight {
            grid-column: span 2;
            border: 1px solid rgba(244, 141, 45, 0.3);
            text-align: center;
        }

        .group-highlight p {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.5rem;
            color: var(--accent-color);
        }
    </style>
</head>
<body>

    <div class="parent">
        <nav>
            <div class="logo">
                <h1>Floriography</h1>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html" class="active">About Us</a></li>
                <li><a href="content.html">Content</a></li>
            </ul>
        </nav>

        <div class="main_content">
            <div class="about-card">
                <h3>Project Information</h3>
                <h1>About Our Work</h1>

                <div class="info-grid">
                    <div class="info-item">
                        <label>Institute</label>
                        <p>PGC Kahna Campus</p>
                    </div>
                    <div class="info-item">
                        <label>Submitted To</label>
                        <p>Prof. Wajid</p>
                    </div>
                    <div class="info-item">
                        <label>Submitted By</label>
                        <p>Wasifa Jawaid</p>
                    </div>
                    <div class="info-item">
                        <label>Submitted By</label>
                        <p>Tahreem Kashif</p>
                    </div>
                    <div class="info-item group-highlight">
                        <label>Group Name</label>
                        <p>Crowned Crews</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
