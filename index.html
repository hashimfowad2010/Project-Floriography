<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zyora | Floriography</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-bg: linear-gradient(135deg, #d18829, #221b38, #cd632d);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --accent-color: #be0e0e;
            --text-light: #ffffff;
            --card-bg: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--primary-bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Main Container */
        .parent {
            width: 90%;
            max-width: 1200px;
            height: 85vh;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            height: 15%;
        }

        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--text-light);
            font-style: italic;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-light);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #f48d2d;
        }

        /* Main Content Layout */
        .main_content {
            display: flex;
            height: 85%;
            padding: 0 60px 40px;
            gap: 40px;
        }

        /* Left Side: Content Box */
        .left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
        }

        .content-box {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            border-left: 5px solid #f48d2d;
        }

        .left h3 {
            color: #f48d2d;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .left h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            line-height: 1.1;
            margin-bottom: 20px;
            color: var(--text-light);
        }

        .left p {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #e0e0e0;
            margin-bottom: 25px;
        }

        .left button {
            width: fit-content;
            padding: 12px 30px;
            background: #f48d2d;
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.4s;
        }

        .left button:hover {
            transform: scale(1.05);
            background: #ffffff;
            color: #000;
        }

        /* Right Side: Image Adjustment */
        .right {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .right img {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
            transition: 0.5s ease;
            z-index: 2;
        }

        /* Aesthetic Background Glow */
        .gradient-sphere {
            width: 300px;
            height: 300px;
            position: absolute;
            background: radial-gradient(circle, #f48d2d, transparent);
            filter: blur(60px);
            opacity: 0.4;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="parent">
        <nav>
            <div class="logo">
                <h1>Floriography</h1>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="content.html">Content</a></li>
            </ul>
        </nav>

        <div class="main_content">
            <div class="left">
                <div class="content-box">
                    <h3>Healing Power</h3>
                    <h1>The Language <br>of Flowers</h1>
                    <p>
                        "Floriography" is the silent dialogue of nature. 
                        Each bloom carries a hidden message, a secret 
                        sentiment waiting to be discovered through color, 
                        scent, and form.
                    </p>
                    <a href="read-more.html" class="read-more-btn">READ MORE</a>
                </div>
            </div>

<style>
.read-more-btn {
    display: inline-block;
    text-decoration: none;
    padding: 12px 30px;
    background: #f48d2d;
    border-radius: 50px;
    color: white;
    font-weight: 600;
    transition: 0.4s;
}
.read-more-btn:hover {
    transform: scale(1.05);
    background: #ffffff;
    color: #000;
}
</style>

            <div class="right">
                <div class="gradient-sphere"></div>
                <img src="flower.png" alt="Aesthetic Flower">
            </div>
        </div>
    </div>

</body>
</html>
